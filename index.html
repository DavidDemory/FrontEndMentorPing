<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/src/css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/25c848fe82.js" crossorigin="anonymous"></script>
  
  <title>Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <header class="container--header">
      <img class="container--logo" src="/src/images/logo.svg" alt="Logo">
    </header>
    <h2 class="container--launch">We are launching <span class="bold--darkBlue">soon!</span></h2>
    <p class="container--message">Subscribe and get notified</p>
    <form class="container--form" action="" class="form" id="container--form">
      <div class="form--left">
        <input id="form--mail" type="email" name="email" id="email" autocomplete="off" placeholder="Your email address...">
        <p class="error--message" id="error--message">Please provide a valid email address</p>
      </div>
      <div class="form--right">
        <input type="submit" value="Notify Me">
      </div>
    </form>
    <img class="container--dashboard" src="/src/images/illustration-dashboard.png" alt="Dashboard image">
    <footer class="container--footer">
      <div class="social--icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <script src="/src/js/main.js"></script>
</body>
</html>
